<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rust Smelting Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Google Tracking Code -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body class="text-center" id="body" ng-app="Calculator">
    <img src="img/logo.png" class="img-responsive" id="logo" />
    <div class="container text-center" ng-controller="calc">
        <h2>Slots to use for smelting:</h2>
        <select class="form-control" ng-model="slots" ng-options="n for n in [] | range:1:17"></select>
        </select>
        <h2>Resources:</h2>
        <div class="row">
            <div class="col-md-4 col-xs-4">
                <img class="img-responsive" src="img/Metal_Fragments_icon.png" />
                <input ng-change="fragsChange()" min="0" ng-model="frags" class="form-control" type="number" />
            </div>
            <div class="col-md-4 col-xs-4">
                <img class="img-responsive" src="img/Sulfur_icon.png" />
                <input class="form-control" min="0" ng-change="sulfurChange()" ng-model="sulfur" type="number" />
            </div>
            <div class="col-md-4 col-xs-4">
                <img class="img-responsive" src="img/High_Quality_Metal_icon.png" />
                <input class="form-control" min="0" ng-change="hqmChange()" ng-model="hqm" type="number" />
            </div>
        </div>
        <h2> Charcoal/Lumber: </h2>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <img class="img-responsive" src="img/Charcoal_icon.png" />
                <input class="form-control" min="0" ng-change="charcoalChange()" ng-model="charcoal" type="number" />
            </div>
            <div class="col-md-6 col-xs-6">
                <img class="img-responsive" src="img/Wood_icon.png" />
                <input class="form-control" min="0" ng-change="woodChange()" ng-model="wood" type="number" />
            </div>
        </div>
        <h2> Time taken: </h2>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <h4>{{time_taken | readableTime}}</h4>
            </div>
        </div>
    </div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/angular-readable-time.min.js"></script>
<script src="js/calc.js"></script>

</html>
